<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>Hei på dei</title>
<style>
    div{
        color:black;
        background-color: lightcoral;
        padding: 10px;
        margin: 10px;
        
        border: solid black;
        width: 30px;
        height: 30px;
        float: left;

   

    }
    div.førstPåLinje  {
        clear:left;
    }+
</style>
</head>
<body>

    <div>Hallaballa</div>

<div id="r1k1" onclick="trykk(this,'r1k2','r2k1','r1k1','r1k1')">7</div>
<div id="r1k2" onclick="trykk(this,'r1k1','r1k2','r1k3','r2k2')">1</div>
<div id="r1k3" onclick="trykk(this,'r1k2','r1k3','r2k3','r1k3')">2</div>

<div id="r2k1" class="førstPåLinje" onclick="trykk(this,'r1k1','r2k1','r3k1','r2k2')">5</div>
<div id="r2k2" onclick="trykk(this,'r2k2','r2k3','r2k1','r3k2','r1k2')"></div>
<div id="r2k3" onclick="trykk(this,'r2k2','r3k3','r1k3','r2k3')">3</div>

<div id="r3k1" class="førstPåLinje" onclick="trykk(this,'r2k1','r3k2','r3k1','r3k1')">8</div>
<div id="r3k2" onclick="trykk(this,'r2k2','r3k1','r3k2','r3k3')">4</div>
<div id="r3k3" onclick="trykk(this,'r3k3','r3k2','r2k3','r3k3')">6</div>


<script>

function trykk(tagElement, alt1, alt2, alt3,alt4,alt5) {
if (document.getElementById(alt1).innerHTML == '') {
    document.getElementById(alt1).innerHTML = tagElement.innerHTML;
    tagElement.innerHTML= '';
}
if (document.getElementById(alt2).innerHTML == '') {
    document.getElementById(alt2).innerHTML = tagElement.innerHTML;
    tagElement.innerHTML= '';
}
if (document.getElementById(alt3).innerHTML == '') {
    document.getElementById(alt3).innerHTML = tagElement.innerHTML;
    tagElement.innerHTML= '';    
}
    
if (document.getElementById(alt4).innerHTML == '') {
    document.getElementById(alt4).innerHTML = tagElement.innerHTML;
    tagElement.innerHTML= '';
}

if (document.getElementById(alt5).innerHTML == '') {
    document.getElementById(alt5).innerHTML = tagElement.innerHTML;
    tagElement.innerHTML= '';
}
}

    
 
    
</script>
</body>
</html>
